  </head>

  <body class="body">
    <main class="d-flex flex-nowrap">
      
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark menu"
        style="width: 280px"

        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"

          <span class="fs-4 fw-bold">JP CARPORTS</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-white " aria-current="page">
              <i class="bi bi-house-door me-2" width="16" height="16">
            </i>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-bar-chart-line me-2" width="16" height="16">
              </i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white active">
              <i class="bi bi-calendar4-week me-2" width="16" height="16">
              </i>
              Orders
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-box-seam me-2" width="16" height="16">
              </i>
              Products
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-person me-2" width="16" height="16">
              </i>
              Customers
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i alt=""
            width="32"
            height="32"
            class="bi bi-person-circle me-2">
            </i>
            <strong>User</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>

      <div class="container py-4 px-5">
        <header class="pb-3 mb-4 border-bottom">
          <h3 href="Â·" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-3 fw-bolder">Register Order</span>
          </h3>
        </header>

        <!-- FORM -->
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputSeller" class="form-label">Seller</label>
            <select id="inputSeller" class="form-select">
              <option selected>Choose...</option>
              <option>Ivonne Molina</option>
              <option>Diana Gonzales</option>
              <option>Jacqueline Casique</option>
              <option>Tania Casillas</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="inputPhone">
          </div>

          <div class="col-md-3">
            <label for="inputZip" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputZip">
          </div>
          <div class="col-md-12">
            <label for="inputBuyer" class="form-label">Buyer name</label>
            <input type="text" class="form-control" id="inputBuyer">
          </div>

          <div class="col-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="St">
          </div>
          <div class="col-3">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" placeholder="Main St">
          </div>
          <div class="col-3">
            <label for="inputCode" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="inputCode" placeholder="19210">
          </div>

          <div class="col-3">
            <label for="inputPhoneBuyer" class="form-label">Phone Buyer</label>
            <input type="tel" class="form-control" id="inputPhoneBuyer">
          </div>

          <div class="col-3">
            <label for="inputPhoneBuyer" class="form-label">Alternative</label>
            <input type="tel" class="form-control" id="inputPhoneBuyer">
          </div>

          <div class="col-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="cliente@hotmail.com">
          </div>
          <hr width="100%">


          <div class="col-md-6">
            <label for="inputSeller" class="form-label">Stiles</label>
            <select id="inputSeller" class="form-select">
              <option selected>Choose...</option>
              <option>Round</option>
              <option>A - Frame</option>
              <option>Garage</option>
              <option>RV</option>
              <option>Commercial</option>
              <option>Farm</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        </form>

    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebars.js"></script>
  </body>
